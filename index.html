<script>
    window.onload = function() {
        if (localStorage.getItem('visitCount')) {
            var count = parseInt(localStorage.getItem('visitCount')) + 1;
            localStorage.setItem('visitCount', count);
        } else {
            localStorage.setItem('visitCount', 23);
        }

        updateCounter();
    };
    function updateCounter() {
        var count = localStorage.getItem('visitCount');
        document.getElementById('counter').innerHTML = 'Liczba odwiedzeń: ' + count;
    }
</script>
